image: maven:latest

stages:
  - build
  - test
  - package

variables:
  MAVEN_CLI_OPTS: "--batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  tags:
    - maven
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  tags:
    - maven
  script:
    - rm target/surefire-reports/TEST-*.xml
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    paths:
      - target/surefire-reports/TEST-*.xml
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

package:
  stage: package
  tags:
    - maven
  script:
    - mvn $MAVEN_CLI_OPTS package
  artifacts:
    paths:
      - target/*.jar
